<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="data.json"></script>

    <title>Quiz2</title>
</head>

<body>

    <div class="quiz-container">
        <div class="quiz-questions">
            <div class="buttons">
                <p class="points"></p>
                <p class="question-counter"></p>
                <button class="btn-reload">
                    <i class="fas fa-sync-alt reload"></i>
                </button>
            </div>
            <h2 class="quiz-questions__title"></h2>
            <ul class="list">
                <li class="list-item">
                    <input class="answer" value="a" type="radio" id="a" name="answer">
                    <label id="a_text" for="a"></label>
                </li>
                <li class="list-item">
                    <input class="answer" value="b" type="radio" id="b" name="answer">
                    <label id="b_text" for="b"></label>
                </li>
                <li class="list-item">
                    <input class="answer" value="c" type="radio" id="c" name="answer">
                    <label id="c_text" for="c"></label>
                </li>
                <li class="list-item">
                    <input class="answer" value="d" type="radio" id="d" name="answer">
                    <label id="d_text" for="d"></label>
                </li>
                <li class="list-item">
                    <input class="answer" value="e" type="radio" id="e" name="answer">
                    <label id="e_text" for="e"></label>
                </li>
            </ul>
            <p class="info"></p>

        </div>
        <button class="submitBtn">Submit</button>


    </div>







    <script src="./main.js"></script>
</body>

</html>
